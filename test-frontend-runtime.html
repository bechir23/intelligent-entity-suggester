<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Detection Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #testInput {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
        #results {
            margin-top: 20px;
        }
        .entity-preview {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 3px;
            border: 2px solid;
            background-color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <h1>üß™ Entity Detection System Frontend Test</h1>
    
    <div class="test-section">
        <h2>Manual Input Test</h2>
        <p>Type in the input field below to test entity detection:</p>
        <input type="text" id="testInput" placeholder="Type 'sales of ahmed' or 'customers'...">
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>üîß Automated Tests</h2>
        <button onclick="runAutomatedTests()">Run All Tests</button>
        <div id="automated-results"></div>
    </div>

    <div class="test-section">
        <h2>üìä Test Log</h2>
        <div id="test-log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        const testLog = document.getElementById('test-log');
        const results = document.getElementById('results');
        const automatedResults = document.getElementById('automated-results');

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            testLog.appendChild(div);
            testLog.scrollTop = testLog.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        // Test API connectivity
        async function testApiConnectivity() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log('‚úÖ Backend connectivity: SUCCESS', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Backend connectivity: FAILED - ${error.message}`, 'error');
                return false;
            }
        }

        // Test entity extraction API
        async function testEntityExtraction(query) {
            try {
                log(`üîç Testing entity extraction for: "${query}"`, 'info');
                
                const response = await fetch(`${API_BASE}/api/chat/extract`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.entities || !Array.isArray(data.entities)) {
                    throw new Error('Invalid response format - entities array missing');
                }

                log(`‚úÖ Entity extraction success: ${data.entities.length} entities found`, 'success');
                
                // Display entities
                const entitiesDiv = document.createElement('div');
                entitiesDiv.innerHTML = '<h4>Detected Entities:</h4>';
                
                data.entities.forEach((entity, index) => {
                    const entityDiv = document.createElement('div');
                    entityDiv.className = 'entity-preview';
                    entityDiv.style.borderColor = entity.color;
                    entityDiv.style.backgroundColor = entity.color + '20';
                    entityDiv.innerHTML = `
                        <strong>"${entity.text}"</strong> 
                        (${entity.type}, ${entity.startIndex}-${entity.endIndex})
                        ${entity.suggestions ? `[${entity.suggestions.length} suggestions]` : ''}
                    `;
                    entitiesDiv.appendChild(entityDiv);
                });
                
                results.appendChild(entitiesDiv);
                return data.entities;

            } catch (error) {
                log(`‚ùå Entity extraction failed: ${error.message}`, 'error');
                return null;
            }
        }

        // Test frontend integration (simulated)
        async function testFrontendIntegration() {
            try {
                log('üîç Testing frontend integration simulation', 'info');
                
                // Simulate the frontend extractEntitiesFromInput function
                const query = 'sales of ahmed';
                const entities = await testEntityExtraction(query);
                
                if (!entities) {
                    throw new Error('Failed to extract entities');
                }

                // Simulate entity positioning
                const inputText = query;
                const validPositions = entities.every(entity => {
                    const actualText = inputText.substring(entity.startIndex, entity.endIndex);
                    const matches = actualText.toLowerCase() === entity.text.toLowerCase();
                    log(`Entity "${entity.text}" positioning: ${matches ? 'CORRECT' : 'INCORRECT'} (${actualText})`, 
                        matches ? 'success' : 'error');
                    return matches;
                });

                if (validPositions) {
                    log('‚úÖ Frontend integration simulation: SUCCESS', 'success');
                } else {
                    log('‚ùå Frontend integration simulation: POSITIONING ERRORS', 'error');
                }

                return validPositions;

            } catch (error) {
                log(`‚ùå Frontend integration test failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Test CORS
        async function testCORS() {
            try {
                log('üîç Testing CORS configuration', 'info');
                
                const response = await fetch(`${API_BASE}/api/chat/extract`, {
                    method: 'OPTIONS'
                });

                const corsHeaders = response.headers.get('access-control-allow-origin');
                
                if (corsHeaders) {
                    log(`‚úÖ CORS configured: ${corsHeaders}`, 'success');
                    return true;
                } else {
                    log('‚ùå CORS headers missing', 'error');
                    return false;
                }

            } catch (error) {
                log(`‚ùå CORS test failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Test debouncing behavior
        function testDebouncing() {
            log('üîç Testing debouncing behavior', 'info');
            
            const input = document.getElementById('testInput');
            let callCount = 0;
            let lastCallTime = 0;

            // Override the extraction function to monitor calls
            const originalExtract = window.extractEntitiesFromInput || function() {};
            window.extractEntitiesFromInput = function(query) {
                callCount++;
                lastCallTime = Date.now();
                log(`Debounce test: Call ${callCount} for "${query}"`, 'info');
                return originalExtract.call(this, query);
            };

            // Simulate rapid typing
            const testQuery = 'sales of ahmed';
            let charIndex = 0;

            const typeCharacter = () => {
                if (charIndex < testQuery.length) {
                    input.value = testQuery.substring(0, charIndex + 1);
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                    charIndex++;
                    setTimeout(typeCharacter, 50); // Type every 50ms
                } else {
                    // Check results after typing is complete
                    setTimeout(() => {
                        const expectedCalls = 1; // Should debounce to 1 call
                        const actualCalls = callCount;
                        
                        if (actualCalls <= 2) { // Allow some tolerance
                            log(`‚úÖ Debouncing working: ${actualCalls} calls (expected ‚â§2)`, 'success');
                        } else {
                            log(`‚ùå Debouncing not working: ${actualCalls} calls (expected ‚â§2)`, 'error');
                        }
                    }, 1000);
                }
            };

            typeCharacter();
        }

        // Manual input handler
        let debounceTimeout;
        document.getElementById('testInput').addEventListener('input', function(e) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const query = e.target.value.trim();
                if (query.length >= 2) {
                    results.innerHTML = ''; // Clear previous results
                    testEntityExtraction(query);
                }
            }, 300);
        });

        // Run all automated tests
        async function runAutomatedTests() {
            automatedResults.innerHTML = '<div class="test-result info">Running automated tests...</div>';
            
            const testResults = {
                connectivity: false,
                entityExtraction: false,
                frontendIntegration: false,
                cors: false
            };

            // Test 1: API Connectivity
            testResults.connectivity = await testApiConnectivity();

            // Test 2: Entity Extraction
            if (testResults.connectivity) {
                const entities = await testEntityExtraction('sales of ahmed');
                testResults.entityExtraction = entities && entities.length > 0;
            }

            // Test 3: Frontend Integration
            if (testResults.entityExtraction) {
                testResults.frontendIntegration = await testFrontendIntegration();
            }

            // Test 4: CORS
            testResults.cors = await testCORS();

            // Generate summary
            const passed = Object.values(testResults).filter(result => result).length;
            const total = Object.keys(testResults).length;
            
            const summary = document.createElement('div');
            summary.className = `test-result ${passed === total ? 'success' : 'error'}`;
            summary.innerHTML = `
                <h3>Test Summary: ${passed}/${total} tests passed</h3>
                <ul>
                    <li>API Connectivity: ${testResults.connectivity ? '‚úÖ PASS' : '‚ùå FAIL'}</li>
                    <li>Entity Extraction: ${testResults.entityExtraction ? '‚úÖ PASS' : '‚ùå FAIL'}</li>
                    <li>Frontend Integration: ${testResults.frontendIntegration ? '‚úÖ PASS' : '‚ùå FAIL'}</li>
                    <li>CORS Configuration: ${testResults.cors ? '‚úÖ PASS' : '‚ùå FAIL'}</li>
                </ul>
            `;
            
            automatedResults.innerHTML = '';
            automatedResults.appendChild(summary);

            if (passed === total) {
                log('üéâ All tests passed! Entity detection system is working correctly.', 'success');
            } else {
                log(`‚ö†Ô∏è ${total - passed} test(s) failed. Please check the issues above.`, 'error');
            }

            return testResults;
        }

        // Initialize
        log('Entity Detection Frontend Test initialized', 'info');
        log('You can type in the input field above or run automated tests', 'info');
    </script>
</body>
</html>
